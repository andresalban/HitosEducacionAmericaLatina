<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitos de la Educación en América Latina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fdfbf8;
            color: #3f3c3a;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fdfbf8;
            border: 4px solid #c8a78a;
            top: 20px;
            z-index: 1;
        }

        .timeline-item.left::before {
            left: -10px;
        }

        .timeline-item.right::before {
            right: -10px;
        }
        
        @media (min-width: 1024px) {
            .timeline-item.left::before {
                left: -10px;
                transform: translateX(-50%);
            }
            .timeline-item.right::before {
                right: -10px;
                transform: translateX(50%);
            }
        }

        .active-tab {
            border-bottom-color: #a7815f;
            color: #a7815f;
            font-weight: 600;
        }
    </style>
    
</head>
<body>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        
        <header class="text-center pt-12 pb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-[#a7815f]">Hitos de la Educación en América Latina</h1>
            <p class="mt-4 text-lg text-gray-600 max-w-3xl mx-auto">Un recorrido interactivo por la fascinante y compleja historia de la educación en nuestro continente, un campo de batalla de ideas, políticas y luchas sociales.</p>
        </header>

        <nav id="nav-menu" class="sticky top-0 bg-[#fdfbf8]/80 backdrop-blur-sm z-20 mb-12 border-b">
            <div class="flex justify-center space-x-2 sm:space-x-4 md:space-x-8 overflow-x-auto whitespace-nowrap py-3">
                <button data-target="epoca-colonial" class="nav-tab text-sm sm:text-base px-3 py-2 border-b-2 border-transparent transition-all duration-300">Época Colonial</button>
                <button data-target="siglo-xix" class="nav-tab text-sm sm:text-base px-3 py-2 border-b-2 border-transparent transition-all duration-300">Siglo XIX</button>
                <button data-target="siglo-xx" class="nav-tab text-sm sm:text-base px-3 py-2 border-b-2 border-transparent transition-all duration-300">Siglo XX</button>
                <button data-target="siglo-xxi" class="nav-tab text-sm sm:text-base px-3 py-2 border-b-2 border-transparent transition-all duration-300">Siglo XX-XXI</button>
            </div>
        </nav>

        <main id="timeline-container" class="relative">
        </main>
        
        

    </div>

    <footer class="text-center py-8 mt-12 border-t">
        <p class="text-gray-500">Presentado Por: Andres Felipe Albán Díaz</p>
    </footer>

    <script>
        const timelineData = [
            {
                id: 'epoca-colonial',
                title: 'Época Colonial (Siglos XVI - XVIII): La Cruz y la Letra',
                description: 'La educación en este período estuvo intrínsecamente ligada a la evangelización y al control social. El objetivo principal no era el desarrollo integral del individuo, sino la imposición de la cultura y religión de los conquistadores.',
                events: [
                    {
                        year: '1538',
                        title: 'Fundación de la Universidad de Santo Tomás de Aquino',
                        content: 'En la actual República Dominicana, se funda la considerada primera universidad de América. Su creación marca el inicio de la educación superior, reservada casi exclusivamente para hijos de españoles y criollos.'
                    },
                    {
                        year: 'Mediados del Siglo XVI',
                        title: 'Establecimiento de las Doctrinas',
                        content: 'Órdenes religiosas establecen centros de adoctrinamiento para evangelizar a los indígenas, enseñando catecismo, castellano y oficios básicos con el objetivo de reemplazar la religión ancestral por la cristiana.'
                    },
                    {
                        year: '1551',
                        title: 'Fundación de Universidades en México y Perú',
                        content: 'Se establecen la Real y Pontificia Universidad de México y la Universidad Nacional Mayor de San Marcos en Perú, siguiendo el modelo de Salamanca. La enseñanza se centraba en teología, derecho canónico y filosofía escolástica.'
                    },
                    {
                        year: 'Siglo XVII',
                        title: 'Auge de los Colegios Jesuitas',
                        content: 'La Compañía de Jesús se convierte en la principal fuerza educativa para la élite criolla, aplicando el riguroso y humanista método de la *Ratio Studiorum*, pero manteniendo la exclusión de la mayoría.'
                    },
                     {
                        year: 'Corriente Pedagógica',
                        title: 'Escolasticismo',
                        content: 'Método de pensamiento crítico basado en la dialéctica y la teología. La verdad se buscaba a través de la razón, pero siempre subordinada a la fe. Primaba la memorización y el debate sobre textos clásicos y sagrados.'
                    }
                ]
            },
            {
                id: 'siglo-xix',
                title: 'Siglo XIX: Independencia y Formación de los Estados-Nación',
                description: 'Con las independencias, surge la necesidad de formar ciudadanos para las nuevas repúblicas. La educación se convierte en un proyecto político fundamental, plagado de tensiones entre la Iglesia, el Estado y las élites.',
                events: [
                    {
                        year: 'c. 1810-1830',
                        title: 'Influencia de la Ilustración',
                        content: 'Ideas de Rousseau y Locke inspiran a líderes como Simón Rodríguez, maestro de Bolívar, quien promueve una educación popular, práctica y vinculada a la realidad social.'
                    },
                    {
                        year: '1820s',
                        title: 'Adopción del Método Lancasteriano',
                        content: 'Para masificar la enseñanza con pocos recursos, países como México y Argentina adoptan el método de enseñanza mutua, donde los alumnos más avanzados enseñan a sus compañeros.'
                    },
                    {
                        year: '1842',
                        title: 'Fundación de la Universidad de Chile',
                        content: 'Bajo el rectorado de Andrés Bello, se convierte en un modelo de universidad estatal moderna y laica, enfocada en la ciencia y las humanidades para el desarrollo nacional.'
                    },
                    {
                        year: '1849',
                        title: '"Facundo" de Domingo F. Sarmiento',
                        content: 'Este manifiesto del futuro presidente argentino plantea la educación popular como la herramienta para "civilizar" al país. Sarmiento fue una figura clave en la promoción de la educación pública, laica y gratuita.'
                    },
                    {
                        year: 'A lo largo del siglo',
                        title: 'Leyes de Instrucción Pública',
                        content: 'Las nuevas naciones promulgan leyes para organizar sus sistemas educativos, estableciendo la gratuidad y obligatoriedad de la educación primaria, aunque su aplicación real fue muy limitada y desigual.'
                    }
                ]
            },
            {
                id: 'siglo-xx',
                title: 'Siglo XX: Expansión, Reformas y Movimientos Sociales',
                description: 'Este siglo es testigo de una expansión sin precedentes de la matrícula escolar, pero también de la persistencia de la desigualdad. La educación se convierte en un derecho social y un campo de experimentación pedagógica.',
                events: [
                    {
                        year: '1918',
                        title: 'Reforma Universitaria de Córdoba (Argentina)',
                        content: 'Un movimiento estudiantil que exige autonomía universitaria, cogobierno y libertad de cátedra. Sus ideales se expanden por toda América Latina, transformando la educación superior.'
                    },
                    {
                        year: 'Corriente Pedagógica',
                        title: 'La Escuela Nueva o Activa',
                        content: 'En oposición al memorismo tradicional, y con influencia de John Dewey, se promueve una educación centrada en el niño, el aprendizaje por la experiencia y la vinculación de la escuela con la comunidad.'
                    },
                    {
                        year: '1921',
                        title: 'Creación de la SEP en México',
                        content: 'Bajo el liderazgo de José Vasconcelos, se lanza una masiva campaña de alfabetización y educación rural a través de las "misiones culturales", llevando libros y maestros a las comunidades más remotas.'
                    },
                    {
                        year: 'Década de 1960',
                        title: 'Pedagogía del Oprimido de Paulo Freire',
                        content: 'El educador brasileño desarrolla un método de alfabetización que es también un acto de concienciación política, criticando la "educación bancaria" y proponiendo una educación liberadora y dialógica.'
                    },
                    {
                        year: '1960-1980',
                        title: 'Impacto de las Dictaduras Militares',
                        content: 'Regímenes autoritarios en Chile, Argentina y Brasil, entre otros, reprimen el pensamiento crítico en las escuelas, persiguiendo a docentes y purgando los currículos.'
                    }
                ]
            },
            {
                id: 'siglo-xxi',
                title: 'Finales del Siglo XX y Siglo XXI: Globalización y Desafíos de la Inclusión',
                description: 'El nuevo milenio está marcado por la globalización, las políticas neoliberales y un renovado énfasis en la calidad, la equidad y la inclusión. La brecha social sigue siendo el mayor desafío educativo.',
                events: [
                    {
                        year: '1990',
                        title: 'Conferencia Mundial sobre Educación para Todos (Jomtien)',
                        content: 'Un compromiso global para satisfacer las necesidades básicas de aprendizaje, marcando un cambio de enfoque del simple acceso a la garantía de una educación de calidad.'
                    },
                    {
                        year: 'Década de 1990',
                        title: 'Reformas Educativas de Orientación Neoliberal',
                        content: 'Bajo influencia de organismos internacionales, se implementan reformas centradas en la descentralización, la estandarización y la evaluación masiva (PISA), generando un debate sobre la privatización.'
                    },
                    {
                        year: 'Documentos Clave',
                        title: 'Convención sobre los Derechos del Niño (1989) e Informes UNESCO',
                        content: 'Refuerzan el derecho a la educación sin discriminación y proveen diagnósticos cruciales sobre los desafíos de la región en acceso, permanencia, calidad y equidad.'
                    },
                    {
                        year: '2000',
                        title: 'Marco de Acción de Dakar',
                        content: 'Se reafirman los compromisos de Jomtien, pero se reconoce la insuficiencia de los avances, poniendo un fuerte énfasis en la educación inclusiva para los grupos más vulnerables.'
                    },
                    {
                        year: 'Corriente Pedagógica',
                        title: 'Educación Inclusiva y Enfoque de Derechos',
                        content: 'Se busca transformar los sistemas para atender las necesidades de todos los estudiantes, especialmente aquellos en riesgo de exclusión (pueblos originarios, afrodescendientes, discapacidad, etc.).'
                    },
                     
                ]
            }
        ];
        
        
        document.addEventListener('DOMContentLoaded', () => {
            const timelineContainer = document.getElementById('timeline-container');
            const challengesGrid = document.getElementById('challenges-grid');
            const navTabs = document.querySelectorAll('.nav-tab');

            timelineData.forEach(section => {
                const sectionEl = document.createElement('section');
                sectionEl.id = section.id;
                sectionEl.className = 'py-12';
                
                let sectionContent = `
                    <div class="bg-[#e9e1d8]/70 p-6 md:p-8 rounded-xl shadow-lg mb-12 text-center relative z-10">
                        <h2 class="text-3xl md:text-4xl font-bold text-[#a7815f]">${section.title}</h2>
                        <p class="mt-3 text-md text-gray-700 max-w-3xl mx-auto">${section.description}</p>
                    </div>
                    <div class="relative wrap overflow-hidden p-2 sm:p-4 md:p-10 h-full">
                        <div class="hidden lg:block absolute h-full w-1 bg-[#c8a78a] left-1/2 -translate-x-1/2"></div>
                `;

                section.events.forEach((event, index) => {
                    const isLeft = index % 2 === 0;
                    const alignmentClasses = isLeft 
                        ? 'lg:flex-row-reverse' 
                        : '';
                    const itemSideClass = isLeft ? 'left' : 'right';

                    sectionContent += `
                        <div class="mb-8 flex justify-between items-center w-full ${alignmentClasses}">
                            <div class="order-1 lg:w-5/12"></div>
                            <div class="z-20 flex items-center order-1 bg-[#c8a78a] shadow-xl w-12 h-12 rounded-full">
                                <h3 class="mx-auto font-semibold text-lg text-white">${event.year.includes(' ') || event.year.length > 5 ? '❖' : event.year.substring(0,4) }</h3>
                            </div>
                            <div class="order-1 bg-white rounded-lg shadow-xl w-full lg:w-5/12 px-6 py-4 timeline-item ${itemSideClass} transition-transform duration-300 hover:scale-105">
                                <h4 class="font-bold text-lg text-[#a7815f]">${event.title}</h4>
                                <p class="text-sm leading-snug tracking-wide text-gray-700 mt-2">${event.content}</p>
                            </div>
                        </div>
                    `;
                });

                sectionContent += '</div>';
                sectionEl.innerHTML = sectionContent;
                timelineContainer.appendChild(sectionEl);
            });
            
            challengesData.forEach(challenge => {
                const challengeCard = `
                    <div class="bg-white p-6 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105 hover:shadow-xl">
                        <h3 class="font-bold text-xl text-[#a7815f] mb-2">${challenge.title}</h3>
                        <p class="text-gray-600">${challenge.content}</p>
                    </div>
                `;
                challengesGrid.innerHTML += challengeCard;
            });

            navTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.dataset.target;
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                });
            });

            const sections = document.querySelectorAll('main section');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        navTabs.forEach(tab => {
                            tab.classList.remove('active-tab');
                            if (tab.dataset.target === entry.target.id) {
                                tab.classList.add('active-tab');
                            }
                        });
                    }
                });
            }, { rootMargin: '-40% 0px -60% 0px' });

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
